<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Basic Selection</title>
</head>
<body>

<script src="vendor/d3.js"></script>
<script>

  var g = d3
    .select('body')
    .append('div')
      .style({ position: 'absolute', top: '25%', left: '40%' })
      .append('img')
        .property( { src: 'images/banana.jpg', width: 312, height: 312 });

</script>
</body>
</html>
