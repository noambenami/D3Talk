<!DOCTYPE html>
<html>
<head lang='en'>
  <meta charset='UTF-8'>
  <title>Selections with Data & SVG & Scales & BAD Path Interpolations</title>
</head>
<style>
  svg {
    font: 10px sans-serif;
  }

  .line {
    fill: none;
    stroke: #000;
    stroke-width: 1.5px;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }
</style>
<body>

<svg id='graph' style='position: absolute; top: 10%; left: 40%;'>

</svg>

<script src='vendor/d3.js'></script>
<script src='scripts/randomStream.js'></script>
<script>

  var n = 40;

  var stream = new RandomStream(n, 0.2);

  var margin = {top: 20, right: 20, bottom: 20, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

  var x = d3.scale.linear()
    .domain([0, n - 1])
    .range([0, width]);

  var y = d3.scale.linear()
    .domain([-1, 1])
    .range([height, 0]);

  var line = d3.svg.line()
    .x(function(d, i) { return x(i); })
    .y(function(d, i) { return y(d); });


  var svg = d3.select('body').append('svg')
    .attr('width', width + margin.left + margin.right)
    .attr('height', height + margin.top + margin.bottom)
    .append('g')
    .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

  svg.append('g')
    .attr('class', 'x axis')
    .attr('transform', 'translate(0,' + y(0) + ')')
    .call(d3.svg.axis().scale(x).orient('bottom'));

  svg.append('g')
    .attr('class', 'y axis')
    .call(d3.svg.axis().scale(y).orient('left'));

  var path = svg.append('path')
    .datum(stream.update())
    .attr('class', 'line')
    .attr('d', line);

  readStream();

  function readStream() {

    stream.update();

    // redraw the line (with the wrong interpolation)
    path.transition()
      .duration(500)
      .ease('linear')
      .attr('d', line)
      .each('end', readStream); // On the transition 'end' event, loop

  }

</script>
</body>
</html>
